<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/technologies.js" defer></script>
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/technologies.css" />
    <title>Sergio Radigales Technologies</title>
  </head>
  <body>
    <h1>Technologies</h1>
    <div class="content">
      <div class="backend sub-content">
        <h3>Backend</h3>
        <div class="item">
          <img
            src="./../icons/aws-logo-white.svg"
            alt="aws-logo"
            class="item-img"
          />
          <span class="item-name">AWS CDK</span>
        </div>
        <div class="item">
          <img
            src="../icons/node-js.webp"
            alt="node-js-logo"
            class="item-img"
          />
          <span class="item-name">Node.js</span>
        </div>
        <div class="item">
          <img
            src="../icons/serverless-framework.png"
            alt="serverless-framework-logo"
            class="item-img"
          />
          <span class="item-name">Serverless Framework</span>
        </div>
        <div class="item">
          <img src="../icons/nest.js.png" alt="node-js-logo" class="item-img" />
          <span class="item-name">Nest.js</span>
        </div>
        <div class="item">
          <img
            src="../icons/express.js.png"
            alt="expressjs-logo"
            class="item-img"
          />
          <span class="item-name">Express.js</span>
        </div>
        <div class="item">
          <img src="../icons/python.avif" alt="python-logo" class="item-img" />
          <span class="item-name">Python</span>
        </div>
        <div class="item">
          <img
            src="../icons/fast-api.png"
            alt="fastapi-logo"
            class="item-img"
          />
          <span class="item-name">Fastapi</span>
        </div>
        <div class="item">
          <img src="../icons/tdd.png" alt="fastapi-logo" class="item-img" />
          <span class="item-name">TDD</span>
        </div>
      </div>
      <div class="frontend sub-content">
        <h3>Frontend</h3>
        <div class="item">
          <img src="../icons/next.js.webp" alt="next-logo" class="item-img" />
          <span class="item-name">Next.js</span>
        </div>
        <div class="item">
          <img src="../icons/react.jpg" alt="react-logo" class="item-img" />
          <span class="item-name">React.js</span>
        </div>
        <div class="item">
          <img src="../icons/angular.png" alt="angular-logo" class="item-img" />
          <span class="item-name">Angular</span>
        </div>
        <div class="item">
          <img src="../icons/lit.webp" alt="lit-logo" class="item-img" />
          <span class="item-name">Lit</span>
        </div>
        <div class="item">
          <img
            src="../icons/cross-platform.png"
            alt="react-native-logo"
            class="item-img"
          />
          <span class="item-name">React Native</span>
        </div>
        <div class="item">
          <img src="../icons/css.png" alt="css-logo" class="item-img" />
          <span class="item-name">CSS</span>
        </div>
        <div class="item">
          <img
            src="../icons/tailwindcss.webp"
            alt="tailwindcss-logo"
            class="item-img"
          />
          <span class="item-name">Tailwind Css</span>
        </div>
      </div>
      <div class="bbdd sub-content">
        <h3>BBDD</h3>
        <div class="item">
          <img src="" alt="" class="item-img" />
          <span class="item-name"></span>
        </div>
      </div>
    </div>
  </body>
</html>
